{{#each data.templatePaths as |path p| }}


<div class="form-group">
    <input type="text" name="data.templatePaths.{{p}}.name" value="{{lookup this "name"}}"/>
    <a class="spell-template-control delete-path {{p}}"><i class="fas fa-minus"></i></a>
</div>

<div class="form-group">
    <div>
        <label>{{ localize "SKJAALD.SpellTemplate" }}</label>    <a class="spell-template-control add-template {{p}}"><i class="fas fa-plus"></i></a>
    </div>
</div>

{{!-- Spell Template --}}

{{#each spells as |template t| }}


<div class="form-group">
    <input type="text" name="data.templatePaths.{{p}}.spells.{{t}}.name" value="{{lookup this "name"}}"/>
    <a class="spell-template-control delete-template {{p}} {{t}}"><i class="fas fa-minus"></i></a>
    <div class="form-group input-select">
        <label>{{ localize "SKJAALD.MinimumLevel" }}</label>
        <div class="form-fields">
            <select name="data.templatePaths.{{p}}.spells.{{t}}.minLevel">
                {{#select (lookup this "minLevel") }}
                <option value="-1">{{ localize "SKJAALD.NA" }}</option>
                {{#each ../../config.spellLevels as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
</div>

{{/each}}

{{/each}}
