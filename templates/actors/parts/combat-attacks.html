<li class="attribute combat-attacks container-panel">

    <ol class="items-list attacks-list">
        {{#each sections as |section|}}
            <li class="items-header spellbook-header flexrow">
                <div class="item-name flexrow">
                    <h3>{{localize section.label}}</h3>
                </div>

        
                <div class="item-controls flexrow">
                    <a class="item-control item-create {{localize section.label}}" title="{{localize 'SKJAALD.SpellCreate'}}" {{#each section.dataset as |v k|}}data-{{k}}="{{v}}"{{/each}}>
                        <i class="fas fa-plus"></i> {{localize "SKJAALD.Add"}}
                    </a>
                </div>
            </li>
            <ol class="item-list">
            {{#each section.items as |item i|}}
                <li class="item flexrow" data-item-id="{{item._id}}">
                    <div class="item-name flexrow rollable">
                        <div class="item-image" tabindex="0" role="button" aria-label="{{item.name}}" style="background-image: url('{{item.img}}')"></div>
                        <h4>{{item.name}}</h4>
                        
                    </div>

    
        
                    {{#if ../../owner}}
                    <div class="item-controls flexrow">

                        <a class="item-control item-edit" title="{{localize 'SKJAALD.ItemEdit'}}"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete" title="{{localize 'SKJAALD.ItemDelete'}}"><i class="fas fa-trash"></i></a>
                    </div>
                    {{/if}}
                </li>
            {{/each}}
            </ol>
    
        {{/each}}
        </ol>
        

</li>
