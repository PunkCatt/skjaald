{{#if (eq itemType 'Spell')}}
    {{#each data.templatePath as |path p| }}


    <div class="form-group">
        <input type="text" name="data.templatePaths.{{p}}.name" value="{{lookup this "name"}}"/>
        <a class="spell-template-control delete-path {{p}}"><i class="fas fa-minus"></i></a>
    </div>

    <div class="form-group">
        <div>
            <label>{{ localize "SKJAALD.SpellTemplate" }}</label>    <a class="spell-template-control add-template {{p}}"><i class="fas fa-plus"></i></a>
        </div>
    </div>

    {{!-- Spell Template --}}
    {{> "systems/skjaald/templates/actors/parts/spell-template.html"}}

    {{/each}}
{{/if}}
